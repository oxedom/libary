<html lang="en">

<head>
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libary</title>
</head>

<body class="body-container">
    <header class="header">
        <h1> Libary Project</h1>
    </header>
    <main class="main">
        <div class="form-container">
            <form id="form" class="form">
                <span> Add a book!</span>
                <input name="name" placeholder="Name" type="text">
                <input name="author" placeholder="Author" type="text">
                <input name="pages" placeholder="Pages" type="number" min="1" max="2000">
                <input id='add-btn' type=image src="./public/plus.svg" alt="Submit Me">
            </form>

        </div>
        <section id="content" label="content" class="content"></section>
    </main>




    <footer class="footer"> Oxedoms Project</footer>

</body>
<script src="app.js"></script>

</html>
